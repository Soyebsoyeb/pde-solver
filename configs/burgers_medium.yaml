# Burgers equation configuration (medium)

pde_type: burgers
nu: 0.01

# Domain
x_domain: [-1.0, 1.0]
t_domain: [0.0, 1.0]

# Training points
n_points: 10000
n_ic: 1000
n_bc: 500

# Model architecture
hidden_dims: [256, 256, 256, 256]

# Training
num_epochs: 1000
learning_rate: 1e-3
batch_size: 1024
weight_residual: 1.0
weight_boundary: 1.0
weight_initial: 1.0

# Classical solver
nx: 256
nt: 100

# Logging
use_wandb: false
checkpoint_freq: 100

